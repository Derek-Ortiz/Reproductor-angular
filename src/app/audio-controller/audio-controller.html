<audio controls hidden></audio>
<input type="range" id="control-bar">
<div class="player-buttons">
    <span class="loop">
        <i class="fa-solid fa-backward-step">1</i>
    </span>
    <span class="back">
        <i class="fa-solid fa-backward-step">2</i>
    </span>
    <span class="play">
        <i class="fa-solid fa-play">3</i>
    </span>
    <span class="next">
        <i class="fa-solid fa-forward-step">4</i>
    </span>
    <span class="infinity">
        <i class="fa-solid fa-forward-step">5</i>
    </span>
</div>

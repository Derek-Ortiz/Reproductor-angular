<div class="media-control-layer">
    <div class="audio">
        <audio controls id="media" hidden>
            
            <source src="{{song.media}}" type="audio/mpeg" id="audio">
                    <!-- <p>"El archivo de la cancione es:   {{song.media}}"</p> -->
        </audio>
        <input type="range" value="0" id="progress" (input)="seekAudio($event)">
    </div>

    <div class="song-controls">
        <span id="lastest" (click)="lastSong()" >last</span>
        <span id="play" class="play" (click)="PlayPause()">play</span>
        <span id="forward" (click)="nextSong()">forward</span>
    </div>
</div>
